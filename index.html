<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Forms</title>
</head>
<body>

    <form>
        <p class="cabecalho">Subscribe for our newsletter</p>

            <input type="text" id="nome" required placeholder="Name">
            <input type="text" id="job" placeholder="Job">            
            <input type="text" id="email" required placeholder="E-mail">
            <input type="text" id="telefone" required placeholder="Phone">
            <textarea placeholder="Message"></textarea>
            <input type="submit" id="submit" value="Send">
    </form>
</body>
</html>
